<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Cute+Font&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <style>
        .container {
            font-size:30px;

            .google1 {
                font-family: "Noto Sans KR";
                color: #f60;
            }

            .google2 {
                font-family: "Black And White Picture";
                color: #f0f;
            }
            
            .google3 {
                font-family: "Cute Font";
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="google1">구글에서 내려받은 Noto Sans Kr를 사용하여 웹 페이지를 표시합니다.</h1>
        <h1 class="google2">안녕하세요. 반갑습니다.</h1>
        <h1 class="google3">Hello world</h1>
    </div>
</body>
</html>
